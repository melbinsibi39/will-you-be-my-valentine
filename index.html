<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Angel Theresa üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#f8c8dc, #f3a6c8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    transition: background 1.5s;
}

/* when we need page scroll for the heartbreak scene,
   allow vertical scrolling and align content to the top so the
   Restart button can be revealed by scrolling. */
body.sad-scroll {
    overflow-y: auto !important;
    align-items: flex-start !important;
    padding-top: 40px;
}

body.sad {
    background: radial-gradient(circle at top, #2b1a2f, #060308);
}

body.shake {
    animation: shake 1.2s ease-in-out;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-6px, 4px); }
    50% { transform: translate(6px, -4px); }
    75% { transform: translate(-4px, 3px); }
    100% { transform: translate(0); }
}

.card {
    background: #ffe6f0;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transition: background 1.5s, color 1.5s;
    z-index: 10;
}

/* make sure card can expand vertically so content can go beyond viewport */
.card {
    box-sizing: border-box;
    max-width: 92%;
}

.card.sad-card {
    background: #3a2a40;
    color: #f0e6f0;
}

.romantic-name {
    font-family: Georgia, serif;
    color: #ff4d88;
    font-size: 26px;
    margin-bottom: 10px;
}

.bear {
    font-size: 60px;
}

.buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    position: absolute;
    cursor: pointer;
}

#yes {
    background: #ff4d88;
    color: white;
    left: 20px;
    top: 40px;
}

#no {
    background: #ddd;
    color: #555;
    left: 200px;
    top: 40px;
}

/* locked/disabled no button styling */
button.locked,
button[disabled] {
    background: #bfb8bf;
    color: #6e666e;
    cursor: not-allowed;
    box-shadow: none;
}

/* Rain */
.rain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.4) 3px,
        transparent 4px
    );
    animation: rainMove 0.6s linear infinite;
}

@keyframes rainMove {
    from { background-position: 0 0; }
    to { background-position: 0 200px; }
}

/* Heartbreak */
.heart-container {
    position: relative;
    font-size: 90px;
    width: 140px;
    height: 120px;
    margin: 10px auto;
}

.heart-left {
    position: absolute;
    left: 0;
    animation: crackLeft 6s forwards ease-in-out;
}

.heart-right {
    position: absolute;
    right: 0;
    animation: crackRight 6s forwards ease-in-out;
}

@keyframes crackLeft {
    to {
        transform: translate(-70px, 120px) rotate(-35deg);
        opacity: 0;
    }
}

@keyframes crackRight {
    to {
        transform: translate(70px, 120px) rotate(35deg);
        opacity: 0;
    }
}

.restart {
    margin-top: 20px;
    padding: 10px 26px;
    border-radius: 22px;
    background: #ff4d88;
    color: white;
    border: none;
    cursor: pointer;
}

.full-img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="card" id="card"></div>

<audio id="voice1" src="voice1.mp3"></audio>
<audio id="voice2" src="voice2.mp3"></audio>

<script>
let noClickCount = 0;
let yesClickCount = 0;       // counts Yes clicks
let showingMessage = false;
let heartbreakDone = false;
let noLocked = false;        // when true, the No button is locked/disabled

const card = document.getElementById("card");
const voice1 = document.getElementById("voice1");
const voice2 = document.getElementById("voice2");

renderMain();

/*
 Helper: preload an image and return a Promise that resolves on load,
 rejects on error (so we can show fallback text if the image is missing).
*/
function preloadImage(src, timeoutMs = 5000) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        let timer = null;
        img.onload = () => {
            if (timer) clearTimeout(timer);
            resolve(src);
        };
        img.onerror = () => {
            if (timer) clearTimeout(timer);
            reject(new Error('Image failed to load: ' + src));
        };
        if (timeoutMs) {
            timer = setTimeout(() => {
                // give up
                img.onload = img.onerror = null;
                reject(new Error('Image load timeout: ' + src));
            }, timeoutMs);
        }
        img.src = src;
    });
}

/*
 Use a one-time click listener when showing a message so we don't
 get race/bubbling issues on mobile/desktop. showTempMessage sets
 showingMessage=true and installs a one-time listener that restores
 the main view on the next click/tap.
*/
function showTempMessage(html) {
    showingMessage = true;
    card.innerHTML = html;

    // ensure any accidental propagation from the trigger doesn't immediately close it:
    // add the listener in the next task so the click that opened the message doesn't close it.
    setTimeout(() => {
        document.addEventListener('click', function closeOnce() {
            showingMessage = false;
            renderMain();
            document.removeEventListener('click', closeOnce);
        }, { once: true });
    }, 0);
}

function renderMain() {
    card.classList.remove("sad-card");
    // If noLocked is true we render the No button with disabled attribute & locked class
    card.innerHTML = `
        <div class="romantic-name">Angel Theresa üíñ</div>
        <div class="bear">üêªüíñ</div>
        <p>Will you be my Valentine?</p>
        ${heartbreakDone ? "" : `
        <div class="buttons">
            <button id="yes">Yes</button>
            ${noLocked ? `<button id="no" class="locked" disabled>No</button>` : `<button id="no">No</button>`}
        </div>`}
    `;

    if (!heartbreakDone) {
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        if (yesBtn) yesBtn.onclick = yesClicked;
        // attach no handler only when not locked
        if (noBtn && !noLocked) noBtn.onclick = handleNo;
    }
}

function handleNo(e) {
    e.stopPropagation();

    // play voice1 on the 2nd click, voice2 on the 3rd (preserves original behavior)
    if (noClickCount === 1) {
        voice1.currentTime = 0;
        voice1.play();
    }

    if (noClickCount === 2) {
        voice2.currentTime = 0;
        voice2.play();
    }

    if (noClickCount === 0) {
        noClickCount++;
        showTempMessage(`
            <div class="romantic-name">Angel Theresa üíñ</div>
            <img src="how.jpg" class="full-img" alt="how image">
            <p><small>(Tap anywhere to continue)</small></p>
        `);
    }
    else if (noClickCount === 1) {
        // 2nd click: show image + message, and voice1 is played above
        noClickCount++;
        showTempMessage(`
            <div class="romantic-name">Angel Theresa üíñ</div>
            <img src="second.jpg" class="full-img" alt="second image">
            <p>
            I know maybe it might be the worst<br>
            i might be the worst but even though<br>
            i wanted to try it.<br><br>
            So your last final chance is coming right up.<br>
            Please angeleeee no matter even if you click a NO<br>
            i will wait until the next 14th........
            </p>
            <small>(Tap anywhere to continue)</small>
        `);
    }
    else if (noClickCount === 2) {
        noClickCount++;
        heartbreakDone = true;
        heartbreakScene();
    }
}

/*
 Yes click behavior (preloads images and handles missing files gracefully):
 - 1st yes: lock No, show yes.jpg + trap message
 - 2nd yes: show yes2.jpg + the HEY Cutieeee message
 - subsequent: show yes.jpg + running count
*/
async function yesClicked(e) {
    // prevent the click from bubbling to other handlers
    e.stopPropagation();

    yesClickCount++;

    if (yesClickCount === 1) {
        // lock the No button from now on
        noLocked = true;

        // preload yes.jpg (optional) and then show the message; fallback to showing message without image on error
        try {
            await preloadImage('yes.jpg');
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <img src="yes.jpg" class="full-img" alt="Yes image">
                <p>
                You know it's a trap.<br>
                You clicked yes once now you can only click on yes.<br>
                The no button is locked
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
        } catch (err) {
            // image failed to load ‚Äî still show the message text so the user sees the trap
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <p>
                You know it's a trap.<br>
                You clicked yes once now you can only click on yes.<br>
                The no button is locked
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
            console.warn(err);
        }
        return;
    }

    if (yesClickCount === 2) {
        // second yes: preload yes2.jpg and then show different image + special message
        try {
            await preloadImage('yes2.jpg');
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <img src="yes2.jpg" class="full-img" alt="Second yes image">
                <p>
                HEY Cutieeee, you clicked again on the yes so the next one is your final<br>
                and if you click that i will become the happiest person on EARTH....
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
        } catch (err) {
            // fallback to text-only if image missing
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <p>
                HEY Cutieeee, you clicked again on the yes so the next one is your final<br>
                and if you click that i will become the happiest person on EARTH....
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
            console.warn(err);
        }
        return;
    }

    // subsequent Yes clicks: preload yes.jpg (best-effort) and show the yes image + count
    try {
        await preloadImage('yes.jpg');
        showTempMessage(`
            <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
            <img src="yes.jpg" class="full-img" alt="Yes image">
            <p>You chose YES üíñ (count: ${yesClickCount})</p>
            <small>(Tap anywhere to continue)</small>
        `);
    } catch (err) {
        showTempMessage(`
            <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
            <p>You chose YES üíñ (count: ${yesClickCount})</p>
            <small>(Tap anywhere to continue)</small>
        `);
        console.warn(err);
    }
}

function heartbreakScene() {
    // keep original behavior
    document.body.classList.add("sad", "shake");
    card.classList.add("sad-card");

    const rain = document.createElement("div");
    rain.className = "rain";
    document.body.appendChild(rain);

    card.innerHTML = `
        <div class="romantic-name">Angel Theresa üíñ</div>
        <img src="third.jpg" class="full-img">
        <div class="heart-container">
            <div class="heart-left">‚ù§Ô∏è</div>
            <div class="heart-right">‚ù§Ô∏è</div>
        </div>
        <p>
            Yeah you broke my heart<br>
            but no matter what<br>
            still i love youuuuu‚Ä¶.
        </p>
        <p><strong>
            if you wanna click yes go all the way back and restart again
        </strong></p>
        <button class="restart" onclick="restart()">Restart</button>
    `;

    // allow the page to scroll and align content to top so the Restart button
    // can be reached on small screens. Then automatically scroll the Restart into view.
    document.body.classList.add('sad-scroll');

    // give the DOM a tick so the restart button exists, then scroll to it
    setTimeout(() => {
        const restartBtn = document.querySelector('.restart');
        if (restartBtn) {
            restartBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    }, 80);
}

function restart() {
    noClickCount = 0;
    heartbreakDone = false;
    showingMessage = false;
    // reset yes counter and unlock No on restart
    yesClickCount = 0;
    noLocked = false;

    voice1.pause();
    voice2.pause();
    voice1.currentTime = 0;
    voice2.currentTime = 0;
    document.body.classList.remove("sad", "shake");
    // restore original overflow/centering behavior
    document.body.classList.remove('sad-scroll');
    // scroll back to top so the main card is centered again
    window.scrollTo({ top: 0, behavior: 'auto' });
    renderMain();
}
</script>

</body>
</html>
