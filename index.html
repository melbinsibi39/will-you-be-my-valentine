<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#f8c8dc, #f3a6c8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    transition: background 1.5s;
}

/* when we need page scroll for the heartbreak scene */
body.sad-scroll {
    overflow-y: auto !important;
    align-items: flex-start !important;
    padding-top: 40px;
}

body.sad {
    background: radial-gradient(circle at top, #2b1a2f, #060308);
}

body.shake {
    animation: shake 1.2s ease-in-out;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-6px, 4px); }
    50% { transform: translate(6px, -4px); }
    75% { transform: translate(-4px, 3px); }
    100% { transform: translate(0); }
}

.card {
    background: #ffe6f0;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transition: background 1.5s, color 1.5s;
    z-index: 10;
    box-sizing: border-box;
    max-width: 92%;
}

.card.sad-card {
    background: #3a2a40;
    color: #f0e6f0;
}

.romantic-name {
    font-family: Georgia, serif;
    color: #ff4d88;
    font-size: 26px;
    margin-bottom: 10px;
}

.bear {
    font-size: 60px;
}

.buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    position: absolute;
    cursor: pointer;
}

#yes {
    background: #ff4d88;
    color: white;
    left: 20px;
    top: 40px;
}

#no {
    background: #ddd;
    color: #555;
    left: 200px;
    top: 40px;
}

/* locked/disabled no button styling */
button.locked,
button[disabled] {
    background: #bfb8bf;
    color: #6e666e;
    cursor: not-allowed;
    box-shadow: none;
}

/* Rain */
.rain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.4) 3px,
        transparent 4px
    );
    animation: rainMove 0.6s linear infinite;
}

@keyframes rainMove {
    from { background-position: 0 0; }
    to { background-position: 0 200px; }
}

/* Heartbreak */
.heart-container {
    position: relative;
    font-size: 90px;
    width: 140px;
    height: 120px;
    margin: 10px auto;
}

.heart-left {
    position: absolute;
    left: 0;
    animation: crackLeft 6s forwards ease-in-out;
}

.heart-right {
    position: absolute;
    right: 0;
    animation: crackRight 6s forwards ease-in-out;
}

@keyframes crackLeft {
    to {
        transform: translate(-70px, 120px) rotate(-35deg);
        opacity: 0;
    }
}

@keyframes crackRight {
    to {
        transform: translate(70px, 120px) rotate(35deg);
        opacity: 0;
    }

.restart {
    margin-top: 20px;
    padding: 10px 26px;
    border-radius: 22px;

    color: white;
    border: none;
    cursor: pointer;

.full-img {

}

.final-images {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 12px;
}
.final-images img {
    width: calc(50% - 6px);
    border-radius: 12px;

.fireworks {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: visible;
    z-index: 9998;
}

/* single particle for fireworks */
.firework-particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.4);
    animation: fw var(--dur, 900ms) ease-out forwards;
    will-change: transform, opacity, box-shadow;
}

/* particle animation will be customized per particle via inline styles */
@keyframes fw {
    0% { opacity: 1; transform: translate(-50%, -50%) scale(0.4); filter: blur(0px); }
    50% { opacity: 1; filter: blur(0.6px); }
    85% { opacity: 0.8; transform: translate(var(--dx), var(--dy)) scale(1.05); }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.2); filter: blur(1px); }
}

/* make card content accessible when fireworks are showing */
.card.fireworks-visible {
    z-index: 9999;
    position: relative;
}

/* --- VALENTINE (Balloons + big text) overlay styles --- */
.valentine-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    z-index: 10000;
    overflow: hidden;
    background: radial-gradient(circle at center, rgba(255, 95, 146, 0.12), rgba(255,255,255,0));

/* big animated text */
.v-text {
    font-family: 'Georgia', serif;
    font-size: 86px; /* bigger */
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 900;

    background: linear-gradient(90deg, #ff6fa3, #ffd166, #ffb4a2);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: vPopLarge 900ms ease-out 0s 3;
    text-align: center;
    pointer-events: none;
}

/* a slightly different pop for large text */
@keyframes vPopLarge {
    0% { transform: scale(0.5) translateY(30px); opacity: 0; filter: blur(3px); }
    40% { transform: scale(1.08) translateY(-10px); opacity: 1; filter: blur(0px); }
    70% { transform: scale(0.96) translateY(4px); opacity: 1; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
}

/* balloon element */
.v-balloon {
    position: absolute;
    width: 48px;
    height: 62px;
    border-radius: 50% 50% 45% 45%;
    transform-origin: center bottom;
    will-change: transform, opacity, top, left;
    pointer-events: none;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);

/* balloon glossy highlight */
.v-balloon::after {
    content: '';
    position: absolute;
    left: 18%;
    top: 14%;
    width: 26%;
    height: 30%;
    border-radius: 50%;
    background: rgba(255,255,255,0.45);
    transform: rotate(-25deg);

/* balloon string */
.v-balloon .string {

    left: 50%;

/* Basic image preload helper */
function preloadImage(src, timeoutMs = 5000) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        let timer = null;
        img.onload = () => {
            if (timer) clearTimeout(timer);
            resolve(src);
        };
        img.onerror = () => {
            if (timer) clearTimeout(timer);
            reject(new Error('Image failed to load: ' + src));
        };
        if (timeoutMs) {
            timer = setTimeout(() => {
                img.onload = img.onerror = null;
                reject(new Error('Image load timeout: ' + src));
            }, timeoutMs);
        }
        img.src = src;
    });
}

/* Intensified fireworks animation (unchanged) */
function launchFireworks(duration = 5000) {
    return new Promise(resolve => {
        const container = document.createElement('div');
        container.className = 'fireworks';
        document.body.appendChild(container);
        card.classList.add('fireworks-visible');

        const colors = ['#ff4d88','#ffd166','#06d6a0','#118ab2','#ef476f','#ffd54f','#a78bfa','#ffb4a2'];
        const w = window.innerWidth;
        const h = window.innerHeight;

        // more frequent bursts for an intense show
        const burstIntervalMs = 160; // quicker bursts
        const bursts = Math.max(20, Math.floor(duration / burstIntervalMs));
        let burstCount = 0;

        const burstTimer = setInterval(() => {
            // create 1-3 near-simultaneous bursts to intensify
            const simultaneous = 1 + Math.floor(Math.random()*3);
            for (let s=0;s<simultaneous;s++) {
                createBurst();
            }
            burstCount++;
            if (burstCount >= bursts) {
                clearInterval(burstTimer);
            }
        }, burstIntervalMs);

        // immediate extra initial bursts
        for (let i=0;i<3;i++) createBurst();

        // after duration remove container and resolve
        setTimeout(() => {
            // leave a short tail time for particles to fade
            setTimeout(() => {
                container.remove();
                card.classList.remove('fireworks-visible');
                resolve();
            }, 800);
        }, duration);

        function createBurst() {
            const cx = Math.random() * w;
            const cy = Math.random() * (h * 0.55); // upper area
            // Main burst
            spawnParticles(cx, cy, 28 + Math.floor(Math.random()*36), 60, 350);

            // 1-2 sub-bursts shortly after to create cascading explosions
            const subCount = 1 + Math.floor(Math.random()*2);
            for (let i=0;i<subCount;i++) {
                setTimeout(() => {
                    const offsetX = (Math.random()-0.5) * 80;
                    const offsetY = (Math.random()-0.5) * 80;
                    // smaller sub-burst
                    spawnParticles(cx + offsetX, cy + offsetY, 12 + Math.floor(Math.random()*22), 30, 180);
                }, 120 + Math.floor(Math.random()*260));
            }

            // occasional central rapid spark shower
            if (Math.random() < 0.35) {
                setTimeout(() => {
                    spawnParticles(cx, cy + 30, 40 + Math.floor(Math.random()*40), 20, 220, true);
                }, 80);
            }
        }

        function spawnParticles(cx, cy, count, minDist, maxDist, sparkle=false) {
            for (let i=0;i<count;i++) {
                const el = document.createElement('div');
                el.className = 'firework-particle';
                const color = colors[Math.floor(Math.random()*colors.length)];
                // random size for richer effect
                const size = 6 + Math.floor(Math.random()*16);
                el.style.width = size + 'px';
                el.style.height = size + 'px';
                el.style.background = color;
                // glow / spark look
                el.style.boxShadow = `0 0 ${4 + Math.floor(Math.random()*8)}px ${color}, 0 0 ${8 + Math.floor(Math.random()*10)}px ${color}66`;
                // random angle and distance
                const angle = Math.random() * Math.PI * 2;
                const dist = minDist + Math.random()*(maxDist - minDist);
                const dx = Math.cos(angle) * dist;
                const dy = Math.sin(angle) * dist;
                el.style.setProperty('--dx', dx + 'px');
                el.style.setProperty('--dy', dy + 'px');
                // varied duration for particles for a more natural look
                const dur = 700 + Math.floor(Math.random()*900);
                el.style.setProperty('--dur', dur + 'ms');
                el.style.animationDuration = dur + 'ms';
                // jitter slight horizontal placement to avoid strict centers
                el.style.left = (cx + (Math.random()-0.5)*8) + 'px';
                el.style.top = (cy + (Math.random()-0.5)*6) + 'px';
                // if sparkle, make particles thinner/wider and shorter-lived
                if (sparkle && Math.random() < 0.6) {
                    el.style.width = (2 + Math.floor(Math.random()*6)) + 'px';
                    el.style.height = (8 + Math.floor(Math.random()*16)) + 'px';
                }
                container.appendChild(el);
                // remove after animation finished
                setTimeout(() => {
                    el.remove();
                }, dur + 40);
            }
        }
    });
}

/* NEW: show 7-second Valentine's balloon animation (full-screen overlay) */
function showValentineAnimation(duration = 7000) {

        const overlay = document.createElement('div');

        const balloonCount = 36; // more balloons
        const w = window.innerWidth;
        const h = window.innerHeight;

        for (let i = 0; i < balloonCount; i++) {
            const b = document.createElement('div');
            b.className = 'v-balloon';
            const size = 36 + Math.floor(Math.random() * 48); // larger sizes
            b.style.width = size + 'px';
            b.style.height = Math.floor(size * 1.25) + 'px';
            const color = colors[Math.floor(Math.random() * colors.length)];
            // gradient like a balloon

            // initial left position spread across width
            const left = Math.random() * w;
            const startTop = h + (Math.random() * 120); // start slightly below viewport

            b.style.top = startTop + 'px';
            // add string

            s.className = 'string';
            b.appendChild(s);

            // animate with random delay so they rise over the 7s window
            const delay = Math.floor(Math.random() * Math.max(0, duration - 800));
            const dur = 4500 + Math.floor(Math.random() * 2600); // varied duration up to >4.5s
            b.style.animationDelay = delay + 'ms';
            b.style.animationDuration = dur + 'ms';
            b.style.animationName = 'balloonRise';

            // remove after it finishes (delay + dur)
            setTimeout(() => {
                b.remove();
            }, delay + dur + 200);
        }

        // remove overlay and resolve after duration
        setTimeout(() => {
            overlay.remove();
            resolve();
        }, duration);
    });
}

// small helper to darken a hex-like color (accepts #rrggbb or rgb-ish named colors)
function shadeColor(hex, percent) {
    // try to parse #RRGGBB
    try {
        if (hex[0] === '#') {
            const num = parseInt(hex.slice(1),16);
            let r = (num >> 16) + percent;
            let g = ((num >> 8) & 0x00FF) + percent;
            let b = (num & 0x0000FF) + percent;
            r = Math.max(0, Math.min(255, r));
            g = Math.max(0, Math.min(255, g));
            b = Math.max(0, Math.min(255, b));
            return `rgb(${r}, ${g}, ${b})`;
        }
    } catch (e) {}
    // fallback: return original
    return hex;
}

/* Heartbreak scene (unchanged except scroll fix) */

/* Clear and stop program (no returns) */
function clearAndStop() {
    // mark program ended
    programEnded = true;

    // pause audios
    try { voice1.pause(); voice1.currentTime = 0; } catch {}
    try { voice2.pause(); voice2.currentTime = 0; } catch {}
    try { yesAudio1.pause(); yesAudio1.currentTime = 0; } catch {}
    try { yesAudio2.pause(); yesAudio2.currentTime = 0; } catch {}
    try { yesAudio3.pause(); yesAudio3.currentTime = 0; } catch {}

    // remove any fireworks containers that might remain
    const fw = document.querySelectorAll('.fireworks');
    fw.forEach(n => n.remove());

    // remove valentine overlay if present
    const v = document.querySelectorAll('.valentine-overlay');
    v.forEach(n => n.remove());

    // remove rain if present
    const rain = document.querySelector('.rain');
    if (rain) rain.remove();

    // Replace the entire document body with a cleared state ‚Äî no way back
    document.body.innerHTML = '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:Arial, sans-serif;"><div style="text-align:center;color:#444;"><h2>Cleared</h2><p>The page has been cleared.</p></div></div>';
}

/* Restart resets counters and pauses audio (restores original behavior) */
function restart() {
    if (programEnded) return;
    noClickCount = 0;
    heartbreakDone = false;
    showingMessage = false;
    yesClickCount = 0;
    noLocked = false;

    try { voice1.pause(); voice1.currentTime = 0; } catch {}
    try { voice2.pause(); voice2.currentTime = 0; } catch {}
    try { yesAudio1.pause(); yesAudio1.currentTime = 0; } catch {}
    try { yesAudio2.pause(); yesAudio2.currentTime = 0; } catch {}
    try { yesAudio3.pause(); yesAudio3.currentTime = 0; } catch {}

    document.body.classList.remove("sad", "shake");
    document.body.classList.remove('sad-scroll');
    window.scrollTo({ top: 0, behavior: 'auto' });
    renderMain();
}
