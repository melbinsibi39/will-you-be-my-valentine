<style>
/* === NO CHANGES HERE === */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#f8c8dc, #f3a6c8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    transition: background 1.5s;
}

body.sad-scroll {
    overflow-y: auto !important;
    align-items: flex-start !important;
    padding-top: 40px;
}

body.sad {
    background: radial-gradient(circle at top, #2b1a2f, #060308);
}

body.shake {
    animation: shake 1.2s ease-in-out;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-6px, 4px); }
    50% { transform: translate(6px, -4px); }
    75% { transform: translate(-4px, 3px); }
    100% { transform: translate(0); }
}

.card {
    background: #ffe6f0;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transition: background 1.5s, color 1.5s;
    z-index: 10;
    box-sizing: border-box;
    max-width: 92%;
}

.card.sad-card {
    background: #3a2a40;
    color: #f0e6f0;
}

.romantic-name {
    font-family: Georgia, serif;
    color: #ff4d88;
    font-size: 26px;
    margin-bottom: 10px;
}

.bear { font-size: 60px; }

.buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    position: absolute;
    cursor: pointer;
}

#yes {
    background: #ff4d88;
    color: white;
    left: 20px;
    top: 40px;
}

#no {

    color: #555;
    left: 200px;
    top: 40px;
}

button.locked,
button[disabled] {
    background: #bfb8bf;
    color: #6e666e;
    cursor: not-allowed;
}

.rain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.4) 3px,
        transparent 4px
    );
    animation: rainMove 0.6s linear infinite;
}

@keyframes rainMove {
    to { background-position: 0 200px; }
}

.heart-container {
    position: relative;
    font-size: 90px;
    width: 140px;
    height: 120px;
    margin: 10px auto;
}

.heart-left {
    position: absolute;
    left: 0;
    animation: crackLeft 6s forwards ease-in-out;
}

.heart-right {
    position: absolute;
    right: 0;
    animation: crackRight 6s forwards ease-in-out;
}

@keyframes crackLeft {
    to { transform: translate(-70px, 120px) rotate(-35deg); opacity: 0; }
}

@keyframes crackRight {
    to { transform: translate(70px, 120px) rotate(35deg); opacity: 0; }
}

.restart {
    margin-top: 20px;
    padding: 10px 26px;
    border-radius: 22px;
    background: #ff4d88;
    color: white;
    border: none;
    cursor: pointer;
}

.full-img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 15px;
}
</style>
