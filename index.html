<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Angel Theresa üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#f8c8dc, #f3a6c8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    transition: background 1.5s;
}

/* when we need page scroll for the heartbreak scene */
body.sad-scroll {
    overflow-y: auto !important;
    align-items: flex-start !important;
    padding-top: 40px;
}

body.sad {
    background: radial-gradient(circle at top, #2b1a2f, #060308);
}

body.shake {
    animation: shake 1.2s ease-in-out;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-6px, 4px); }
    50% { transform: translate(6px, -4px); }
    75% { transform: translate(-4px, 3px); }
    100% { transform: translate(0); }
}

.card {
    background: #ffe6f0;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transition: background 1.5s, color 1.5s;
    z-index: 10;
    box-sizing: border-box;
    max-width: 92%;
}

.card.sad-card {
    background: #3a2a40;
    color: #f0e6f0;
}

.romantic-name {
    font-family: Georgia, serif;
    color: #ff4d88;
    font-size: 26px;
    margin-bottom: 10px;
}

.bear {
    font-size: 60px;
}

.buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    position: absolute;
    cursor: pointer;
}

#yes {
    background: #ff4d88;
    color: white;
    left: 20px;
    top: 40px;
}

#no {
    background: #ddd;
    color: #555;
    left: 200px;
    top: 40px;
}

/* locked/disabled no button styling */
button.locked,
button[disabled] {
    background: #bfb8bf;
    color: #6e666e;
    cursor: not-allowed;
    box-shadow: none;
}

/* Rain */
.rain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.4) 3px,
        transparent 4px
    );
    animation: rainMove 0.6s linear infinite;
}

@keyframes rainMove {
    from { background-position: 0 0; }
    to { background-position: 0 200px; }
}

/* Heartbreak */
.heart-container {
    position: relative;
    font-size: 90px;
    width: 140px;
    height: 120px;
    margin: 10px auto;
}

.heart-left {
    position: absolute;
    left: 0;
    animation: crackLeft 6s forwards ease-in-out;
}

.heart-right {
    position: absolute;
    right: 0;
    animation: crackRight 6s forwards ease-in-out;
}

@keyframes crackLeft {
    to {
        transform: translate(-70px, 120px) rotate(-35deg);
        opacity: 0;
    }
}

@keyframes crackRight {
    to {
        transform: translate(70px, 120px) rotate(35deg);
        opacity: 0;
    }
}

.restart {
    margin-top: 20px;
    padding: 10px 26px;
    border-radius: 22px;
    background: #ff4d88;
    color: white;
    border: none;
    cursor: pointer;
}

.full-img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 15px;
}

/* Final two images horizontally */
.final-images {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 12px;
}
.final-images img {
    width: calc(50% - 6px);
    border-radius: 12px;
    object-fit: cover;
}

/* Fireworks / confetti container */
.fireworks {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: visible;
    z-index: 9998;
}

/* single particle for fireworks */
.firework-particle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.6);
    animation: fw 900ms ease-out forwards;
}

/* particle animation will be customized per particle via inline styles */
@keyframes fw {
    0% { opacity: 1; transform: translate(-50%, -50%) scale(0.6); }
    60% { opacity: 1; transform: translate(var(--dx), var(--dy)) scale(1.0); }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.2); }
}

/* make card content accessible when fireworks are showing */
.card.fireworks-visible {
    z-index: 9999;
    position: relative;
}
</style>
</head>

<body>

<div class="card" id="card"></div>

<!-- existing voice audios -->
<audio id="voice1" src="voice1.mp3" preload="auto" playsinline></audio>
<audio id="voice2" src="voice2.mp3" preload="auto" playsinline></audio>

<!-- yes audios (played the same way as voice1/voice2) -->
<audio id="yesAudio1" src="yes1.mp3" preload="auto" playsinline></audio>
<audio id="yesAudio2" src="yes2.mp3" preload="auto" playsinline></audio>
<!-- third-yes audio -->
<audio id="yesAudio3" src="yes3.mp3" preload="auto" playsinline></audio>

<script>
/*
  Behavior:
  - 1st Yes: play yesAudio1, lock No, show trap message + yes image
  - 2nd Yes: play yesAudio2, show yes2 image + message
  - 3rd Yes: play yesAudio3 (same call pattern as other audios), fireworks for 5s,
           then show final1.jpg + final2.jpg horizontally and final message + Clear button
  - Clear replaces page content and stops program (no returns)
*/

let noClickCount = 0;
let yesClickCount = 0;       // counts Yes clicks
let showingMessage = false;
let heartbreakDone = false;
let noLocked = false;        // when true, the No button is locked/disabled
let programEnded = false;    // when true, the app stops responding (after Clear)

const card = document.getElementById("card");
const voice1 = document.getElementById("voice1");
const voice2 = document.getElementById("voice2");
const yesAudio1 = document.getElementById("yesAudio1");
const yesAudio2 = document.getElementById("yesAudio2");
const yesAudio3 = document.getElementById("yesAudio3");

renderMain();

/* Basic image preload helper */
function preloadImage(src, timeoutMs = 5000) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        let timer = null;
        img.onload = () => {
            if (timer) clearTimeout(timer);
            resolve(src);
        };
        img.onerror = () => {
            if (timer) clearTimeout(timer);
            reject(new Error('Image failed to load: ' + src));
        };
        if (timeoutMs) {
            timer = setTimeout(() => {
                img.onload = img.onerror = null;
                reject(new Error('Image load timeout: ' + src));
            }, timeoutMs);
        }
        img.src = src;
    });
}

/* One-time message display helper */
function showTempMessage(html) {
    showingMessage = true;
    card.innerHTML = html;

    // one-time click to return to main
    setTimeout(() => {
        document.addEventListener('click', function closeOnce() {
            showingMessage = false;
            renderMain();
            document.removeEventListener('click', closeOnce);
        }, { once: true });
    }, 0);
}

function renderMain() {
    if (programEnded) return;
    card.classList.remove("sad-card");
    card.classList.remove("fireworks-visible");
    card.innerHTML = `
        <div class="romantic-name">Angel Theresa üíñ</div>
        <div class="bear">üêªüíñ</div>
        <p>Will you be my Valentine?</p>
        ${heartbreakDone ? "" : `
        <div class="buttons">
            <button id="yes">Yes</button>
            ${noLocked ? `<button id="no" class="locked" disabled>No</button>` : `<button id="no">No</button>`}
        </div>`}
    `;

    if (!heartbreakDone) {
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        if (yesBtn) yesBtn.onclick = yesClicked;
        if (noBtn && !noLocked) noBtn.onclick = handleNo;
    }
}

function handleNo(e) {
    if (programEnded) return;
    e.stopPropagation();

    if (noClickCount === 1) {
        voice1.currentTime = 0;
        voice1.play().catch(()=>{});
    }

    if (noClickCount === 2) {
        voice2.currentTime = 0;
        voice2.play().catch(()=>{});
    }

    if (noClickCount === 0) {
        noClickCount++;
        showTempMessage(`
            <div class="romantic-name">Angel Theresa üíñ</div>
            <img src="how.jpg" class="full-img">
            <p><small>(Tap anywhere to continue)</small></p>
        `);
    }
    else if (noClickCount === 1) {
        noClickCount++;
        showTempMessage(`
            <div class="romantic-name">Angel Theresa üíñ</div>
            <img src="second.jpg" class="full-img" alt="second image">
            <p>
            I know maybe it might be the worst<br>
            i might be the worst but even though<br>
            i wanted to try it.<br><br>
            So your last final chance is coming right up.<br>
            Please angeleeee no matter even if you click a NO<br>
            i will wait until the next 14th........
            </p>
            <small>(Tap anywhere to continue)</small>
        `);
    }
    else if (noClickCount === 2) {
        noClickCount++;
        heartbreakDone = true;
        heartbreakScene();
    }
}

/* Launch simple fireworks animation for given duration (ms).
   Returns a Promise that resolves when animation is complete. */
function launchFireworks(duration = 5000) {
    return new Promise(resolve => {
        const container = document.createElement('div');
        container.className = 'fireworks';
        document.body.appendChild(container);
        card.classList.add('fireworks-visible');

        const colors = ['#ff4d88','#ffd166','#06d6a0','#118ab2','#ef476f','#ffd54f'];
        const w = window.innerWidth;
        const h = window.innerHeight;

        // create multiple bursts over the duration
        const bursts = Math.max(6, Math.floor(duration / 800)); // about one burst per 0.8s
        let burstCount = 0;
        const burstInterval = setInterval(() => {
            createBurst();
            burstCount++;
            if (burstCount >= bursts) {
                clearInterval(burstInterval);
            }
        }, 600);

        // also create an initial burst immediately
        createBurst();

        // after duration remove container and resolve
        setTimeout(() => {
            // let existing particles finish their animations slightly
            setTimeout(() => {
                container.remove();
                card.classList.remove('fireworks-visible');
                resolve();
            }, 700);
        }, duration);

        function createBurst() {
            const cx = Math.random() * w;
            const cy = Math.random() * (h * 0.6); // burst in upper 60% of screen
            const particles = 18 + Math.floor(Math.random() * 16);
            for (let i=0;i<particles;i++) {
                const el = document.createElement('div');
                el.className = 'firework-particle';
                const color = colors[Math.floor(Math.random()*colors.length)];
                el.style.background = color;
                // random angle and distance
                const angle = Math.random() * Math.PI * 2;
                const dist = 60 + Math.random()*220;
                const dx = Math.cos(angle) * dist;
                const dy = Math.sin(angle) * dist;
                // set CSS variables used by keyframes
                el.style.setProperty('--dx', dx + 'px');
                el.style.setProperty('--dy', dy + 'px');
                // randomize animation duration/ delay a little by overriding animation-duration
                const dur = 700 + Math.floor(Math.random()*600);
                el.style.animationDuration = dur + 'ms';
                // position at burst center
                el.style.left = cx + 'px';
                el.style.top = cy + 'px';
                container.appendChild(el);
                // remove particle after its animation
                setTimeout(() => {
                    el.remove();
                }, dur + 20);
            }
        }
    });
}

/*
 Yes click behavior:
 - 1st yes: play yesAudio1; lock No; show trap message + yes image
 - 2nd yes: play yesAudio2; show yes2 image + second message
 - 3rd yes: play yesAudio3 using same pattern as other audios,
           run fireworks for 5s, then show two images and final message + Clear button
*/
function yesClicked(e) {
    if (programEnded) return;
    e.stopPropagation();
    yesClickCount++;

    if (yesClickCount === 1) {
        noLocked = true;

        yesAudio1.currentTime = 0;
        yesAudio1.play().catch(()=>{});

        preloadImage('yes.jpg').then(() => {
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <img src="yes.jpg" class="full-img" alt="Yes image">
                <p>
                You know it's a trap.<br>
                You clicked yes once now you can only click on yes.<br>
                The no button is locked
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
        }).catch(() => {
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <p>
                You know it's a trap.<br>
                You clicked yes once now you can only click on yes.<br>
                The no button is locked
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
        });

        return;
    }

    if (yesClickCount === 2) {
        yesAudio2.currentTime = 0;
        yesAudio2.play().catch(()=>{});

        preloadImage('yes2.jpg').then(() => {
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <img src="yes2.jpg" class="full-img" alt="Second yes image">
                <p>
                HEY Cutieeee, you clicked again on the yes so the next one is your final<br>
                and if you click that i will become the happiest person on EARTH....
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
        }).catch(() => {
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <p>
                HEY Cutieeee, you clicked again on the yes so the next one is your final<br>
                and if you click that i will become the happiest person on EARTH....
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
        });

        return;
    }

    if (yesClickCount === 3) {
        // play yesAudio3 exactly like the others
        yesAudio3.currentTime = 0;
        yesAudio3.play().catch(()=>{});

        // run fireworks for 5 seconds then show final content
        launchFireworks(5000).then(() => {
            card.classList.add("sad-card");
            card.innerHTML = `
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <div class="final-images">
                    <img src="final1.jpg" alt="final image 1">
                    <img src="final2.jpg" alt="final image 2">
                </div>
                <p style="margin-top:14px; text-align:left;">
                HEY Girl... I don't know you really clicked yes on purpose if yes is your final answer please let me know.<br><br>
                Anyways i love you a lot..... Thanks for clicking yes...
                </p>
                <div style="margin-top:16px;">
                    <button id="clearBtn" style="position:static; border-radius:18px; padding:10px 18px; background:#ff4d88; color:white; border:none; cursor:pointer;">Clear</button>
                </div>
            `;
            const clearBtn = document.getElementById('clearBtn');
            if (clearBtn) clearBtn.onclick = clearAndStop;
        });

        return;
    }

    // subsequent yes clicks
    yesAudio1.currentTime = 0;
    yesAudio1.play().catch(()=>{});

    preloadImage('yes.jpg').then(() => {
        showTempMessage(`
            <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
            <img src="yes.jpg" class="full-img" alt="Yes image">
            <p>You chose YES üíñ (count: ${yesClickCount})</p>
            <small>(Tap anywhere to continue)</small>
        `);
    }).catch(() => {
        showTempMessage(`
            <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
            <p>You chose YES üíñ (count: ${yesClickCount})</p>
            <small>(Tap anywhere to continue)</small>
        `);
    });
}

/* Heartbreak scene (unchanged except scroll fix) */
function heartbreakScene() {
    document.body.classList.add("sad", "shake");
    card.classList.add("sad-card");

    const rain = document.createElement("div");
    rain.className = "rain";
    document.body.appendChild(rain);

    card.innerHTML = `
        <div class="romantic-name">Angel Theresa üíñ</div>
        <img src="third.jpg" class="full-img">
        <div class="heart-container">
            <div class="heart-left">‚ù§Ô∏è</div>
            <div class="heart-right">‚ù§Ô∏è</div>
        </div>
        <p>
            Yeah you broke my heart<br>
            but no matter what<br>
            still i love youuuuu‚Ä¶.
        </p>
        <p><strong>
            if you wanna click yes go all the way back and restart again
        </strong></p>
        <button class="restart" onclick="restart()">Restart</button>
    `;

    document.body.classList.add('sad-scroll');

    setTimeout(() => {
        const restartBtn = document.querySelector('.restart');
        if (restartBtn) {
            restartBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    }, 80);
}

/* Clear and stop program (no returns) */
function clearAndStop() {
    // mark program ended
    programEnded = true;

    // pause audios
    try { voice1.pause(); voice1.currentTime = 0; } catch {}
    try { voice2.pause(); voice2.currentTime = 0; } catch {}
    try { yesAudio1.pause(); yesAudio1.currentTime = 0; } catch {}
    try { yesAudio2.pause(); yesAudio2.currentTime = 0; } catch {}
    try { yesAudio3.pause(); yesAudio3.currentTime = 0; } catch {}

    // remove any fireworks containers that might remain
    const fw = document.querySelectorAll('.fireworks');
    fw.forEach(n => n.remove());

    // remove rain if present
    const rain = document.querySelector('.rain');
    if (rain) rain.remove();

    // Replace the entire document body with a cleared state ‚Äî no way back
    document.body.innerHTML = '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:Arial, sans-serif;"><div style="text-align:center;color:#444;"><h2>Cleared</h2><p>The page has been cleared.</p></div></div>';
}

/* Restart resets counters and pauses audio (restores original behavior) */
function restart() {
    if (programEnded) return;
    noClickCount = 0;
    heartbreakDone = false;
    showingMessage = false;
    yesClickCount = 0;
    noLocked = false;

    try { voice1.pause(); voice1.currentTime = 0; } catch {}
    try { voice2.pause(); voice2.currentTime = 0; } catch {}
    try { yesAudio1.pause(); yesAudio1.currentTime = 0; } catch {}
    try { yesAudio2.pause(); yesAudio2.currentTime = 0; } catch {}
    try { yesAudio3.pause(); yesAudio3.currentTime = 0; } catch {}

    document.body.classList.remove("sad", "shake");
    document.body.classList.remove('sad-scroll');
    window.scrollTo({ top: 0, behavior: 'auto' });
    renderMain();
}
</script>

</body>
</html>
