<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#f8c8dc, #f3a6c8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    transition: background 1.5s;
}

/* when we need page scroll for the heartbreak scene */
body.sad-scroll {
    overflow-y: auto !important;
    align-items: flex-start !important;
    padding-top: 40px;
}

body.sad {
    background: radial-gradient(circle at top, #2b1a2f, #060308);
}

body.shake {
    animation: shake 1.2s ease-in-out;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-6px, 4px); }
    50% { transform: translate(6px, -4px); }
    75% { transform: translate(-4px, 3px); }
    100% { transform: translate(0); }
}

.card {
    background: #ffe6f0;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transition: background 1.5s, color 1.5s;
    z-index: 10;
    box-sizing: border-box;
    max-width: 92%;
}

.card.sad-card {
    background: #3a2a40;
    color: #f0e6f0;
}

.romantic-name {
    font-family: Georgia, serif;
    color: #ff4d88;
    font-size: 26px;
    margin-bottom: 10px;
}

.bear {
    font-size: 60px;
}

.buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    position: absolute;
    cursor: pointer;
}

#yes {
    background: #ff4d88;
    color: white;
    left: 20px;
    top: 40px;
}

#no {
    background: #ddd;
    color: #555;
    left: 200px;
    top: 40px;
}

/* locked/disabled no button styling */
button.locked,
button[disabled] {
    background: #bfb8bf;
    color: #6e666e;
    cursor: not-allowed;
    box-shadow: none;
}

/* Rain */
.rain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.4) 3px,
        transparent 4px
    );
    animation: rainMove 0.6s linear infinite;
}

@keyframes rainMove {
    from { background-position: 0 0; }
    to { background-position: 0 200px; }
}

    position: relative;
    font-size: 90px;
    width: 140px;
    height: 120px;
    margin: 10px auto;

    position: absolute;
    left: 0;
    animation: crackLeft 6s forwards ease-in-out;
}

.heart-right {
    position: absolute;
    right: 0;
    animation: crackRight 6s forwards ease-in-out;
}

@keyframes crackLeft {
    to {
        transform: translate(-70px, 120px) rotate(-35deg);
        opacity: 0;
    }

    to {
        transform: translate(70px, 120px) rotate(35deg);

    }

    inset: 0;
    pointer-events: none;
    overflow: visible;
    z-index: 9998;

    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    display: block;
}

/* make card content accessible when fireworks are showing */
.card.fireworks-visible {
    z-index: 9999;
    position: relative;

/* --- VALENTINE (Balloons + big text) overlay styles --- */
.valentine-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    z-index: 10000;
    overflow: hidden;
    background: radial-gradient(circle at center, rgba(255, 95, 146, 0.12), rgba(255,255,255,0));
}

/* big animated text */
.v-text {
    font-family: 'Georgia', serif;
    font-size: 86px; /* bigger */
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 900;
    -webkit-text-stroke: 1px rgba(0,0,0,0.12);
    /* slightly adjusted, attractive multicolor gradient */
    background: linear-gradient(90deg, #ff4d88, #ff9aa2, #ffd76a, #90e0ff, #b68bff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: vPopLarge 900ms ease-out 0s 3;
    text-align: center;
    pointer-events: none;
}

/* a slightly different pop for large text */
@keyframes vPopLarge {
    0% { transform: scale(0.5) translateY(30px); opacity: 0; filter: blur(3px); }
    40% { transform: scale(1.08) translateY(-10px); opacity: 1; filter: blur(0px); }
    70% { transform: scale(0.96) translateY(4px); opacity: 1; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
}

/* balloon element */
.v-balloon {
    position: absolute;
    width: 48px;
    height: 62px;
    border-radius: 50% 50% 45% 45%;
    transform-origin: center bottom;
    will-change: transform, opacity, top, left;
    pointer-events: none;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
}

/* balloon glossy highlight */
.v-balloon::after {
    content: '';
    position: absolute;
    left: 18%;
    top: 14%;
    width: 26%;
    height: 30%;
    border-radius: 50%;
    background: rgba(255,255,255,0.45);
    transform: rotate(-25deg);
}

/* balloon string */
.v-balloon .string {
    position: absolute;
    bottom: -36px;
    width: 2px;
    height: 36px;
    background: rgba(0,0,0,0.18);
    left: 50%;
    transform: translateX(-50%);
}

/* balloon rising animation */
@keyframes balloonRise {
    0% { transform: translateY(0) scale(0.9); opacity: 0; }
    10% { opacity: 1; }
    70% { opacity: 1; transform: translateY(-560px) scale(1.05); }
    100% { opacity: 0; transform: translateY(-720px) scale(0.9); }
}

/* Responsive adjustments for mobile (keeps everything else unchanged) */

    .v-text {
        font-size: 34px !important; /* make the big text comfortably sized on phones */
    }

    }

    .fireworks { z-index: 9996; }
    .card.fireworks-visible { z-index: 9999; }
}

/* Basic image preload helper */
function preloadImage(src, timeoutMs = 5000) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        let timer = null;
        img.onload = () => {
            if (timer) clearTimeout(timer);
            resolve(src);
        };
        img.onerror = () => {
            if (timer) clearTimeout(timer);
            reject(new Error('Image failed to load: ' + src));
        };
        if (timeoutMs) {
            timer = setTimeout(() => {
                img.onload = img.onerror = null;
                reject(new Error('Image load timeout: ' + src));
            }, timeoutMs);
        }
        img.src = src;
    });
}

/* Canvas-based fireworks for improved mobile performance */
function launchFireworks(duration = 5000) {
    return new Promise(resolve => {
        const container = document.createElement('div');
        container.className = 'fireworks';
        document.body.appendChild(container);
        card.classList.add('fireworks-visible');

        // create canvas
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);
        const ctx = canvas.getContext('2d', { alpha: true });

        let dpr = Math.max(1, window.devicePixelRatio || 1);
        function resizeCanvas() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            canvas.width = Math.floor(w * dpr);
            canvas.height = Math.floor(h * dpr);
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const colors = ['#ff4d88','#ffd166','#06d6a0','#118ab2','#ef476f','#ffd54f','#a78bfa','#ffb4a2'];

        // particle pool
        let particles = [];
        const MAX_PARTICLES = 700; // cap to avoid overdraw on mobile

        function spawnBurst(cx, cy, count) {
            for (let i = 0; i < count && particles.length < MAX_PARTICLES; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = (30 + Math.random() * 160) * (0.9 + Math.random()*0.6);
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const life = 600 + Math.random() * 900;
                const size = 1.5 + Math.random()*4.5;
                const color = colors[Math.floor(Math.random()*colors.length)];
                particles.push({
                    x: cx,
                    y: cy,
                    vx: vx,
                    vy: vy,
                    ax: vx * -0.0006, // slight air resistance
                    ay: 160 + Math.random()*40, // gravity-ish
                    life: life,
                    age: 0,
                    size: size,
                    color: color,
                    alpha: 1,
                    flick: Math.random() < 0.25
                });
            }
        }

        // periodic burst generator (less DOM & lighter per-frame work than many divs)
        const burstIntervalMs = 200;
        const bursts = Math.max(6, Math.floor(duration / burstIntervalMs));
        let burstCount = 0;
        const burstTimer = setInterval(() => {
            createBurst();
            burstCount++;
            if (burstCount >= bursts) {
                clearInterval(burstTimer);
            }
        }, burstIntervalMs);

        // create a few initial bursts
        for (let i = 0; i < 3; i++) createBurst();

        function createBurst() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const cx = (0.12 + Math.random() * 0.76) * w;
            const cy = Math.random() * (h * 0.55);
            const mainCount = 18 + Math.floor(Math.random() * 36);
            spawnBurst(cx, cy, mainCount);

            // sub-bursts shortly after
            const subCount = 1 + Math.floor(Math.random()*2);
            for (let i=0;i<subCount;i++) {
                setTimeout(() => {
                    const offsetX = (Math.random()-0.5) * 80;
                    const offsetY = (Math.random()-0.5) * 80;
                    spawnBurst(cx + offsetX, cy + offsetY, 8 + Math.floor(Math.random()*22));
                }, 100 + Math.floor(Math.random()*220));
            }
            // occasional spark shower
            if (Math.random() < 0.35) {
                setTimeout(() => {
                    spawnBurst(cx, cy + 20, 28 + Math.floor(Math.random()*32));
                }, 60);
            }
        }

        let last = performance.now();
        let running = true;

        function frame(now) {
            const dt = Math.min(40, now - last); // clamp dt to avoid big jumps
            last = now;

            // fade canvas slightly for motion blur effect
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.fillRect(0, 0, canvas.width / dpr, canvas.height / dpr);

            ctx.globalCompositeOperation = 'lighter';

            // update + draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.age += dt;
                if (p.age >= p.life) {
                    particles.splice(i, 1);
                    continue;
                }
                // simple physics
                p.vx += p.ax * dt;
                p.vy += (p.ay * dt) / 1000;
                p.x += (p.vx * dt) / 1000;
                p.y += (p.vy * dt) / 1000;

                // fade out later in life
                p.alpha = 1 - (p.age / p.life);

                // draw
                const radius = p.size;
                ctx.beginPath();
                // subtle flicker
                const a = p.alpha * (p.flick ? (0.7 + Math.random() * 0.6) : 1);
                ctx.fillStyle = hexToRgba(p.color, a);
                ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
                ctx.fill();
            }

            // continue animation loop while either generating or particles exist
            if (running || particles.length > 0) {
                requestAnimationFrame(frame);
            } else {
                // tail cleared; cleanup
                cleanupAndResolve();
            }
        }

        // helper to convert hex color to rgba with alpha
        function hexToRgba(hex, a) {
            // accept #rrggbb
            try {
                if (hex[0] === '#') {
                    const num = parseInt(hex.slice(1), 16);
                    const r = (num >> 16) & 255;
                    const g = (num >> 8) & 255;
                    const b = num & 255;
                    return `rgba(${r},${g},${b},${a})`;
                }
            } catch (e) {}
            return hex;
        }

        // stop generating after duration but let existing particles fade out
        setTimeout(() => {
            running = false;
            clearInterval(burstTimer);
            // give particles up to 900ms to fade naturally (frame loop will exit when none left)
            setTimeout(() => {
                // if still particles after extra tail duration, force cleanup
                if (particles.length === 0) {
                    cleanupAndResolve();
                } else {
                    // ensure we will eventually cleanup even if some remain
                    setTimeout(cleanupAndResolve, 1200);
                }
            }, 200);
        }, duration);

        let raf = requestAnimationFrame(frame);

        function cleanupAndResolve() {
            try { cancelAnimationFrame(raf); } catch(e){}
            try { clearInterval(burstTimer); } catch(e){}
            window.removeEventListener('resize', resizeCanvas);
            container.remove();
            card.classList.remove('fireworks-visible');
            resolve();
        }
    });
}

/* NEW: show 7-second Valentine's balloon animation (full-screen overlay) */
function showValentineAnimation(duration = 7000) {
    return new Promise(resolve => {
        const overlay = document.createElement('div');
        overlay.className = 'valentine-overlay';
        document.body.appendChild(overlay);

        // big text in center
        const text = document.createElement('div');
        text.className = 'v-text';
        text.textContent = "HAPPY VALENTINE'S DAY";
        overlay.appendChild(text);

        // detect phone / small screen & adjust sizes/counts for mobile
        const isMobile = (window.innerWidth <= 480) || /Mobi|Android/i.test(navigator.userAgent);
        let colors = ['#ff4d88', '#ffd166', '#06d6a0', '#118ab2', '#ef476f', '#a78bfa', '#ffb4a2', '#ffd54f'];
        let balloonCount = isMobile ? 16 : 36; // fewer on mobile to reduce overdraw
        const w = window.innerWidth;
        const h = window.innerHeight;

        if (isMobile) {
            // ensure readable on phones
            text.style.fontSize = '34px';
            overlay.style.padding = '6px';
        }

        for (let i = 0; i < balloonCount; i++) {
            const b = document.createElement('div');
            b.className = 'v-balloon';
            // smaller sizes on mobile
            const size = isMobile ? (20 + Math.floor(Math.random() * 28)) : (36 + Math.floor(Math.random() * 48));
            b.style.width = size + 'px';
            b.style.height = Math.floor(size * 1.25) + 'px';
            const color = colors[Math.floor(Math.random() * colors.length)];
            // gradient like a balloon
            b.style.background = `linear-gradient(180deg, ${color}, ${shadeColor(color, -12)})`;
            // initial left position spread across width (give some margin so balloons appear nicely on small screens)
            const left = Math.random() * w;
            const startTop = h + (Math.random() * 120); // start slightly below viewport
            b.style.left = left + 'px';
            b.style.top = startTop + 'px';
            // add string
            const s = document.createElement('div');
            s.className = 'string';
            b.appendChild(s);
            overlay.appendChild(b);

            // animate with random delay so they rise over the 7s window
            const delay = Math.floor(Math.random() * Math.max(0, duration - 800));
            const dur = (isMobile ? 3600 : 4500) + Math.floor(Math.random() * (isMobile ? 1200 : 2600)); // shorter on mobile
            b.style.animationDelay = delay + 'ms';
            b.style.animationDuration = dur + 'ms';
            b.style.animationName = 'balloonRise';

            // remove after it finishes (delay + dur)
            setTimeout(() => {
                b.remove();
            }, delay + dur + 200);
        }

        // remove overlay and resolve after duration
        setTimeout(() => {
            overlay.remove();
            resolve();
        }, duration);
    });
}

// small helper to darken a hex-like color (accepts #rrggbb or rgb-ish named colors)
function shadeColor(hex, percent) {
    // try to parse #RRGGBB
    try {
        if (hex[0] === '#') {
            const num = parseInt(hex.slice(1),16);
            let r = (num >> 16) + percent;
            let g = ((num >> 8) & 0x00FF) + percent;
            let b = (num & 0x0000FF) + percent;
            r = Math.max(0, Math.min(255, r));
            g = Math.max(0, Math.min(255, g));
            b = Math.max(0, Math.min(255, b));
            return `rgb(${r}, ${g}, ${b})`;
        }
    } catch (e) {}
    // fallback: return original
    return hex;
}

/* Clear and stop program (no returns) */
function clearAndStop() {
    // mark program ended
    programEnded = true;

    // pause audios
    try { voice1.pause(); voice1.currentTime = 0; } catch {}
    try { voice2.pause(); voice2.currentTime = 0; } catch {}
    try { yesAudio1.pause(); yesAudio1.currentTime = 0; } catch {}
    try { yesAudio2.pause(); yesAudio2.currentTime = 0; } catch {}
    try { yesAudio3.pause(); yesAudio3.currentTime = 0; } catch {}

    // remove any fireworks containers that might remain
    const fw = document.querySelectorAll('.fireworks');
    fw.forEach(n => n.remove());

    // remove valentine overlay if present
    const v = document.querySelectorAll('.valentine-overlay');
    v.forEach(n => n.remove());

    // remove rain if present
    const rain = document.querySelector('.rain');
    if (rain) rain.remove();

    // Replace the entire document body with a cleared state ‚Äî no way back
    document.body.innerHTML = '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:Arial, sans-serif;"><div style="text-align:center;color:#444;"><h2>Cleared</h2><p>The page has been cleared.</p></div></div>';
}

/* Restart resets counters and pauses audio (restores original behavior) */
function restart() {
    if (programEnded) return;
    noClickCount = 0;
    heartbreakDone = false;
    showingMessage = false;
    yesClickCount = 0;
    noLocked = false;

    try { voice1.pause(); voice1.currentTime = 0; } catch {}
    try { voice2.pause(); voice2.currentTime = 0; } catch {}
    try { yesAudio1.pause(); yesAudio1.currentTime = 0; } catch {}
    try { yesAudio2.pause(); yesAudio2.currentTime = 0; } catch {}
    try { yesAudio3.pause(); yesAudio3.currentTime = 0; } catch {}

    document.body.classList.remove("sad", "shake");
    document.body.classList.remove('sad-scroll');
    window.scrollTo({ top: 0, behavior: 'auto' });
    renderMain();
}
