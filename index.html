<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angel Theresa üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#f8c8dc, #f3a6c8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    transition: background 1.5s;
}

body.sad {
    background: radial-gradient(circle at top, #2b1a2f, #060308);
}

body.shake {
    animation: shake 1.2s ease-in-out;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-6px, 4px); }
    50% { transform: translate(6px, -4px); }
    75% { transform: translate(-4px, 3px); }
    100% { transform: translate(0); }
}

.card {
    background: #ffe6f0;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transition: background 1.5s, color 1.5s;
    z-index: 10;
}

.card.sad-card {
    background: #3a2a40;
    color: #f0e6f0;
}

.romantic-name {
    font-family: Georgia, serif;
    color: #ff4d88;
    font-size: 26px;
    margin-bottom: 10px;
}

.bear {
    font-size: 60px;
}

.buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    position: absolute;
    cursor: pointer;
}

#yes {
    background: #ff4d88;
    color: white;
    left: 20px;
    top: 40px;
}

#no {
    background: #ddd;
    color: #555;
    left: 200px;
    top: 40px;
}

/* Rain */
.rain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.4) 3px,
        transparent 4px
    );
    animation: rainMove 0.6s linear infinite;
}

@keyframes rainMove {
    from { background-position: 0 0; }
    to { background-position: 0 200px; }
}

/* Heartbreak */
.heart-container {
    position: relative;
    font-size: 90px;
    width: 140px;
    height: 120px;
    margin: 10px auto;
}

.heart-left {
    position: absolute;
    left: 0;
    animation: crackLeft 6s forwards ease-in-out;
}

.heart-right {
    position: absolute;
    right: 0;
    animation: crackRight 6s forwards ease-in-out;
}

@keyframes crackLeft {
    to {
        transform: translate(-70px, 120px) rotate(-35deg);
        opacity: 0;
    }
}

@keyframes crackRight {
    to {
        transform: translate(70px, 120px) rotate(35deg);
        opacity: 0;
    }
}

.restart {
    margin-top: 20px;
    padding: 10px 26px;
    border-radius: 22px;
    background: #ff4d88;
    color: white;
    border: none;
    cursor: pointer;
}

.full-img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="card" id="card"></div>

<audio id="voice1" src="voice1.mp3"></audio>
<audio id="voice2" src="voice2.mp3"></audio>

<script>
let noClickCount = 0;
let showingMessage = false;
let heartbreakDone = false;

const card = document.getElementById("card");
const voice1 = document.getElementById("voice1");
const voice2 = document.getElementById("voice2");

renderMain();

document.body.addEventListener("click", () => {
    if (showingMessage) {
        showingMessage = false;
        renderMain();
    }
});

function renderMain() {
    card.classList.remove("sad-card");
    card.innerHTML = `
        <div class="romantic-name">Angel Theresa üíñ</div>
        <div class="bear">üêªüíñ</div>
        <p>Will you be my Valentine?</p>
        ${heartbreakDone ? "" : `
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>`}
    `;

    if (!heartbreakDone) {
        document.getElementById("no").onclick = handleNo;
        document.getElementById("yes").onclick = yesClicked;
    }
}

function handleNo(e) {
    e.stopPropagation();

    if (noClickCount === 1) {
        voice1.currentTime = 0;
        voice1.play();
    }

    if (noClickCount === 2) {
        voice2.currentTime = 0;
        voice2.play();
    }

    if (noClickCount === 0) {
        noClickCount++;
        showingMessage = true;
        card.innerHTML = `
            <img src="how.jpg" class="full-img">
            <p><small>(Tap anywhere to continue)</small></p>
        `;
    }
    else if (noClickCount === 1) {
        noClickCount++;
        showingMessage = true;
        card.innerHTML = `
            <p>
            I know maybe it might be the worst<br>
            i might be the worst but even though<br>
            i wanted to try it.<br><br>
            So your last final chance is coming right up.<br>
            Please angeleeee no matter even if you click a NO<br>
            i will wait until the next 14th........
            </p>
            <small>(Tap anywhere to continue)</small>
        `;
    }
    else if (noClickCount === 2) {
        noClickCount++;
        heartbreakDone = true;
        heartbreakScene();
    }
}

function heartbreakScene() {
    document.body.classList.add("sad", "shake");
    card.classList.add("sad-card");

    const rain = document.createElement("div");
    rain.className = "rain";
    document.body.appendChild(rain);

    card.innerHTML = `
        <img src="third.jpg" class="full-img">
        <div class="heart-container">
            <div class="heart-left">‚ù§Ô∏è</div>
            <div class="heart-right">‚ù§Ô∏è</div>
        </div>
        <p>
            Yeah you broke my heart<br>
            but no matter what<br>
            still i love youuuuu‚Ä¶.
        </p>
        <p><strong>
            if you wanna click yes go all the way back and restart again
        </strong></p>
        <button class="restart" onclick="restart()">Restart</button>
    `;
}

function restart() {
    noClickCount = 0;
    heartbreakDone = false;
    showingMessage = false;
    voice1.pause();
    voice2.pause();
    voice1.currentTime = 0;
    voice2.currentTime = 0;
    document.body.classList.remove("sad", "shake");
    renderMain();
}

function yesClicked() {
    card.innerHTML = `
        <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
        <div style="font-size:60px;">üíñüêªüíñ</div>
        <p>You chose YES üíñ</p>
    `;
}
</script>

</body>
</html>
