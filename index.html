<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Angel Theresa üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#f8c8dc, #f3a6c8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    transition: background 1.5s;
}

/* when we need page scroll for the heartbreak scene,
   allow vertical scrolling and align content to the top so the
   Restart button can be revealed by scrolling. */
body.sad-scroll {
    overflow-y: auto !important;
    align-items: flex-start !important;
    padding-top: 40px;
}

body.sad {
    background: radial-gradient(circle at top, #2b1a2f, #060308);
}

body.shake {
    animation: shake 1.2s ease-in-out;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-6px, 4px); }
    50% { transform: translate(6px, -4px); }
    75% { transform: translate(-4px, 3px); }
    100% { transform: translate(0); }
}

.card {
    background: #ffe6f0;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    transition: background 1.5s, color 1.5s;
    z-index: 10;
}

/* make sure card can expand vertically so content can go beyond viewport */
.card {
    box-sizing: border-box;
    max-width: 92%;
}

.card.sad-card {
    background: #3a2a40;
    color: #f0e6f0;
}

.romantic-name {
    font-family: Georgia, serif;
    color: #ff4d88;
    font-size: 26px;
    margin-bottom: 10px;
}

.bear {
    font-size: 60px;
}

.buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    position: absolute;
    cursor: pointer;
}

#yes {
    background: #ff4d88;
    color: white;
    left: 20px;
    top: 40px;
}

#no {
    background: #ddd;
    color: #555;
    left: 200px;
    top: 40px;
}

/* locked/disabled no button styling */
button.locked,
button[disabled] {
    background: #bfb8bf;
    color: #6e666e;
    cursor: not-allowed;
    box-shadow: none;
}

/* enable-sound overlay */
#audio-unlock {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index: 9999;
}
#audio-unlock button {
    padding: 14px 22px;
    font-size: 18px;
    background: #ff4d88;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

/* Rain */
.rain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.4) 3px,
        transparent 4px
    );
    animation: rainMove 0.6s linear infinite;
}

@keyframes rainMove {
    from { background-position: 0 0; }
    to { background-position: 0 200px; }
}

/* Heartbreak */
.heart-container {
    position: relative;
    font-size: 90px;
    width: 140px;
    height: 120px;
    margin: 10px auto;
}

.heart-left {
    position: absolute;
    left: 0;
    animation: crackLeft 6s forwards ease-in-out;
}

.heart-right {
    position: absolute;
    right: 0;
    animation: crackRight 6s forwards ease-in-out;
}

@keyframes crackLeft {
    to {
        transform: translate(-70px, 120px) rotate(-35deg);
        opacity: 0;
    }
}

@keyframes crackRight {
    to {
        transform: translate(70px, 120px) rotate(35deg);
        opacity: 0;
    }
}

.restart {
    margin-top: 20px;
    padding: 10px 26px;
    border-radius: 22px;
    background: #ff4d88;
    color: white;
    border: none;
    cursor: pointer;
}

.full-img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="card" id="card"></div>

<!-- existing audio elements -->
<audio id="voice1" src="voice1.mp3" preload="auto" playsinline></audio>
<audio id="voice2" src="voice2.mp3" preload="auto" playsinline></audio>

<!-- yes audio elements with preload/playsinline -->
<audio id="yesAudio1" src="yes1.mp3" preload="auto" playsinline></audio>
<audio id="yesAudio2" src="yes2.mp3" preload="auto" playsinline></audio>

<!-- audio-unlock overlay (created/removed dynamically as needed) -->

<script>
let noClickCount = 0;
let yesClickCount = 0;       // counts Yes clicks
let showingMessage = false;
let heartbreakDone = false;
let noLocked = false;        // when true, the No button is locked/disabled

const card = document.getElementById("card");
const voice1 = document.getElementById("voice1");
const voice2 = document.getElementById("voice2");
const yesAudio1 = document.getElementById("yesAudio1");
const yesAudio2 = document.getElementById("yesAudio2");

renderMain();

/* Preload helper */
function preloadImage(src, timeoutMs = 5000) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        let timer = null;
        img.onload = () => {
            if (timer) clearTimeout(timer);
            resolve(src);
        };
        img.onerror = () => {
            if (timer) clearTimeout(timer);
            reject(new Error('Image failed to load: ' + src));
        };
        if (timeoutMs) {
            timer = setTimeout(() => {
                img.onload = img.onerror = null;
                reject(new Error('Image load timeout: ' + src));
            }, timeoutMs);
        }
        img.src = src;
    });
}

/* One-time message display helper */
function showTempMessage(html) {
    showingMessage = true;
    card.innerHTML = html;

    setTimeout(() => {
        document.addEventListener('click', function closeOnce() {
            showingMessage = false;
            renderMain();
            document.removeEventListener('click', closeOnce);
        }, { once: true });
    }, 0);
}

/* Render main view; respects noLocked */
function renderMain() {
    card.classList.remove("sad-card");
    card.innerHTML = `
        <div class="romantic-name">Angel Theresa üíñ</div>
        <div class="bear">üêªüíñ</div>
        <p>Will you be my Valentine?</p>
        ${heartbreakDone ? "" : `
        <div class="buttons">
            <button id="yes">Yes</button>
            ${noLocked ? `<button id="no" class="locked" disabled>No</button>` : `<button id="no">No</button>`}
        </div>`}
    `;

    if (!heartbreakDone) {
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        if (yesBtn) yesBtn.onclick = yesClicked;
        if (noBtn && !noLocked) noBtn.onclick = handleNo;
    }
}

/* Show an overlay with a button to "Enable sound" that the user taps to unlock audio. */
function showAudioUnlockOverlay() {
    if (document.getElementById('audio-unlock')) return;

    const overlay = document.createElement('div');
    overlay.id = 'audio-unlock';
    overlay.innerHTML = `<button id="audio-unlock-btn">Enable sound</button>`;
    document.body.appendChild(overlay);

    const btn = document.getElementById('audio-unlock-btn');
    btn.addEventListener('click', async (ev) => {
        ev.stopPropagation();
        try {
            await Promise.all([
                tryPlayAndPause(voice1),
                tryPlayAndPause(voice2),
                tryPlayAndPause(yesAudio1),
                tryPlayAndPause(yesAudio2)
            ]);
        } catch (err) {
            console.warn('Audio unlock attempt had errors:', err);
        } finally {
            overlay.remove();
        }
    }, { once: true });
}

/* Attempts to play an audio element then pause ‚Äî used to prime playback */
async function tryPlayAndPause(audioEl) {
    if (!audioEl) return;
    try {
        audioEl.currentTime = 0;
        await audioEl.play();
        audioEl.pause();
        audioEl.currentTime = 0;
    } catch (err) {
        throw err;
    }
}

/* No click behavior (unchanged except wrapped play with catch) */
function handleNo(e) {
    e.stopPropagation();

    if (noClickCount === 1) {
        voice1.currentTime = 0;
        voice1.play().catch(err => {
            console.warn('voice1 play failed:', err);
            showAudioUnlockOverlay();
        });
    }

    if (noClickCount === 2) {
        voice2.currentTime = 0;
        voice2.play().catch(err => {
            console.warn('voice2 play failed:', err);
            showAudioUnlockOverlay();
        });
    }

    if (noClickCount === 0) {
        noClickCount++;
        showTempMessage(`
            <div class="romantic-name">Angel Theresa üíñ</div>
            <img src="how.jpg" class="full-img" alt="how image">
            <p><small>(Tap anywhere to continue)</small></p>
        `);
    }
    else if (noClickCount === 1) {
        noClickCount++;
        showTempMessage(`
            <div class="romantic-name">Angel Theresa üíñ</div>
            <img src="second.jpg" class="full-img" alt="second image">
            <p>
            I know maybe it might be the worst<br>
            i might be the worst but even though<br>
            i wanted to try it.<br><br>
            So your last final chance is coming right up.<br>
            Please angeleeee no matter even if you click a NO<br>
            i will wait until the next 14th........
            </p>
            <small>(Tap anywhere to continue)</small>
        `);
    }
    else if (noClickCount === 2) {
        noClickCount++;
        heartbreakDone = true;
        heartbreakScene();
    }
}

/* Yes click behavior now uses the exact same play method as voice1/voice2 */
function yesClicked(e) {
    e.stopPropagation();
    yesClickCount++;

    if (yesClickCount === 1) {
        noLocked = true;

        // play yesAudio1 the same way as voice1/voice2
        yesAudio1.currentTime = 0;
        yesAudio1.play().catch(err => {
            console.warn('yesAudio1 play failed:', err);
            showAudioUnlockOverlay();
        });

        preloadImage('yes.jpg').then(() => {
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <img src="yes.jpg" class="full-img" alt="Yes image">
                <p>
                You know it's a trap.<br>
                You clicked yes once now you can only click on yes.<br>
                The no button is locked
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
        }).catch((err) => {
            console.warn(err);
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <p>
                You know it's a trap.<br>
                You clicked yes once now you can only click on yes.<br>
                The no button is now locked
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
        });

        return;
    }

    if (yesClickCount === 2) {
        // play yesAudio2 the same way as voice1/voice2
        yesAudio2.currentTime = 0;
        yesAudio2.play().catch(err => {
            console.warn('yesAudio2 play failed:', err);
            showAudioUnlockOverlay();
        });

        preloadImage('yes2.jpg').then(() => {
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <img src="yes2.jpg" class="full-img" alt="Second yes image">
                <p>
                HEY Cutieeee, you clicked on the yes again. The next one is your final.<br>
                If you click yes then i will become the happiest person on EARTH....
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
        }).catch((err) => {
            console.warn(err);
            showTempMessage(`
                <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
                <p>
                HEY Cutieeee, you clicked again on the yes so the next one is your final<br>
                and if you click that i will become the happiest person on EARTH....
                </p>
                <p><small>(Tap anywhere to continue)</small></p>
            `);
        });

        return;
    }

    // subsequent yes clicks: play yesAudio1 same as voice1/voice2
    yesAudio1.currentTime = 0;
    yesAudio1.play().catch(err => {
        console.warn('yesAudio1 (subsequent) play failed:', err);
        showAudioUnlockOverlay();
    });

    preloadImage('yes.jpg').then(() => {
        showTempMessage(`
            <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
            <img src="yes.jpg" class="full-img" alt="Yes image">
            <p>You chose YES üíñ (count: ${yesClickCount})</p>
            <small>(Tap anywhere to continue)</small>
        `);
    }).catch((err) => {
        console.warn(err);
        showTempMessage(`
            <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
            <p>You chose YES üíñ (count: ${yesClickCount})</p>
            <small>(Tap anywhere to continue)</small>
        `);
    });
}

/* Heartbreak scene unchanged except scroll fix */
function heartbreakScene() {
    document.body.classList.add("sad", "shake");
    card.classList.add("sad-card");

    const rain = document.createElement("div");
    rain.className = "rain";
    document.body.appendChild(rain);

    card.innerHTML = `
        <div class="romantic-name">Angel Theresa üíñ</div>
        <img src="third.jpg" class="full-img">
        <div class="heart-container">
            <div class="heart-left">‚ù§Ô∏è</div>
            <div class="heart-right">‚ù§Ô∏è</div>
        </div>
        <p>
            Yeah you broke my heart<br>
            but no matter what<br>
            still i love youuuuu‚Ä¶.
        </p>
        <p><strong>
            if you wanna click yes go all the way back and restart again
        </strong></p>
        <button class="restart" onclick="restart()">Restart</button>
    `;

    document.body.classList.add('sad-scroll');

    setTimeout(() => {
        const restartBtn = document.querySelector('.restart');
        if (restartBtn) {
            restartBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    }, 80);
}

/* Restart resets counters and pauses audio */
function restart() {
    noClickCount = 0;
    heartbreakDone = false;
    showingMessage = false;
    yesClickCount = 0;
    noLocked = false;

    try { voice1.pause(); voice1.currentTime = 0; } catch {}
    try { voice2.pause(); voice2.currentTime = 0; } catch {}
    try { yesAudio1.pause(); yesAudio1.currentTime = 0; } catch {}
    try { yesAudio2.pause(); yesAudio2.currentTime = 0; } catch {}

    document.body.classList.remove("sad", "shake");
    document.body.classList.remove('sad-scroll');
    window.scrollTo({ top: 0, behavior: 'auto' });
    renderMain();
}
</script>

</body>
</html>
