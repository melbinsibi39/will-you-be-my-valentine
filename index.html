<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angel Theresa üíñ</title>

<style>
/* --- UNCHANGED CSS --- */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#f8c8dc, #f3a6c8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    transition: background 1.5s;
}
body.sad { background: radial-gradient(circle at top, #2b1a2f, #060308); }
body.shake { animation: shake 1.2s ease-in-out; }
@keyframes shake {
    0%{transform:translate(0)}
    25%{transform:translate(-6px,4px)}
    50%{transform:translate(6px,-4px)}
    75%{transform:translate(-4px,3px)}
    100%{transform:translate(0)}
}
.card {
    background:#ffe6f0;
    padding:25px;
    border-radius:20px;
    width:320px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.35);
}
.card.sad-card { background:#3a2a40;color:#f0e6f0; }
.romantic-name { font-family:Georgia,serif;color:#ff4d88;font-size:26px; }
.bear { font-size:60px; }
.buttons { position:relative;height:120px;margin-top:20px; }
button {
    padding:12px 26px;
    border:none;
    border-radius:25px;
    font-size:16px;
    position:absolute;
    cursor:pointer;
}
#yes { background:#ff4d88;color:white;left:20px;top:40px; }
#no { background:#ddd;color:#555;left:200px;top:40px; }

.rain {
    position:fixed;inset:0;pointer-events:none;
    background-image:repeating-linear-gradient(
        transparent,transparent 2px,
        rgba(255,255,255,0.4) 3px,transparent 4px
    );
    animation:rainMove .6s linear infinite;
}
@keyframes rainMove { from{background-position:0 0} to{background-position:0 200px} }

.heart-container { position:relative;font-size:90px;width:140px;height:120px;margin:10px auto; }
.heart-left { position:absolute;left:0;animation:crackLeft 6s forwards ease-in-out; }
.heart-right { position:absolute;right:0;animation:crackRight 6s forwards ease-in-out; }
@keyframes crackLeft {
    to{transform:translate(-70px,120px) rotate(-35deg);opacity:0}
}
@keyframes crackRight {
    to{transform:translate(70px,120px) rotate(35deg);opacity:0}
}
.restart {
    margin-top:20px;padding:10px 26px;
    border-radius:22px;background:#ff4d88;color:white;
    border:none;cursor:pointer;
}
</style>
</head>

<body>

<div class="card" id="card"></div>

<!-- AUDIO -->
<audio id="voice1" src="voice1.mp3"></audio>
<audio id="voice2" src="voice2.mp3"></audio>

<script>
let noClickCount = 0;
let showingMessage = false;
let heartbreakDone = false;

/* üîä AUDIO STATE FLAGS */
let voice1Played = false;
let voice2Played = false;

const card = document.getElementById("card");
const voice1 = document.getElementById("voice1");
const voice2 = document.getElementById("voice2");

const NO_START = { left:200, top:40 };

renderMain();

/* üîá STOP ALL AUDIO */
function stopVoices() {
    voice1.pause(); voice1.currentTime = 0;
    voice2.pause(); voice2.currentTime = 0;
}

document.body.addEventListener("click", () => {
    if (showingMessage) {
        showingMessage = false;
        stopVoices();
        renderMain();
    }
});

function renderMain() {
    card.classList.remove("sad-card");
    card.innerHTML = `
        <div class="romantic-name">Angel Theresa üíñ</div>
        <div class="bear">üêªüíñ</div>
        <p>Will you be my Valentine?</p>
        ${heartbreakDone ? "" : `
        <div class="buttons" id="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>`}
    `;

    if (!heartbreakDone) {
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");

        noBtn.style.left = NO_START.left+"px";
        noBtn.style.top = NO_START.top+"px";

        noBtn.onclick = handleNo;
        yesBtn.onclick = yesClicked;
    }
}

function moveNoButton() {
    const buttons = document.getElementById("buttons");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let x,y;
    do {
        x=Math.random()*(buttons.offsetWidth-noBtn.offsetWidth);
        y=Math.random()*(buttons.offsetHeight-noBtn.offsetHeight);
    } while (Math.abs(x-yesBtn.offsetLeft)<100 && Math.abs(y-yesBtn.offsetTop)<100);

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

function handleNo(e) {
    e.stopPropagation();
    moveNoButton();

    /* üîä PLAY VOICES ONCE ONLY */
    if (noClickCount === 1 && !voice1Played) {
        stopVoices();
        voice1.play();
        voice1Played = true;
    }

    if (noClickCount === 2 && !voice2Played) {
        stopVoices();
        voice2.play();
        voice2Played = true;
    }

    if (noClickCount === 0) {
        noClickCount++;
        showMessage(`Oops üòÖ<br><br>
        Nothing happens if you click NO.<br><br>
        Please click YES, Angel üíñ`);
    }
    else if (noClickCount === 1) {
        noClickCount++;
        showMessage(`I know maybe it might be the worst<br><br>
        Please angeleeee no matter even if you click a NO<br>
        i will wait until the next 14th........`);
    }
    else if (noClickCount === 2) {
        noClickCount++;
        heartbreakDone = true;
        heartbreakScene();
    }
}

function showMessage(text) {
    showingMessage = true;
    card.innerHTML = `
        <div class="romantic-name">Angel üíñ</div>
        <p>${text}<br><br><small>(Tap anywhere to continue)</small></p>
    `;
}

function heartbreakScene() {
    stopVoices();
    document.body.classList.add("sad","shake");
    card.classList.add("sad-card");

    const rain=document.createElement("div");
    rain.className="rain"; rain.id="rain";
    document.body.appendChild(rain);

    card.innerHTML=`
        <div class="heart-container">
            <div class="heart-left">‚ù§Ô∏è</div>
            <div class="heart-right">‚ù§Ô∏è</div>
        </div>
        <p>Yeah you broke my heart<br>but still i love youuuuu‚Ä¶</p>
        <button class="restart" onclick="restart()">Restart</button>
    `;
}

function restart() {
    stopVoices();
    noClickCount=0;
    heartbreakDone=false;
    showingMessage=false;

    /* üîÅ RESET AUDIO FLAGS */
    voice1Played=false;
    voice2Played=false;

    document.body.classList.remove("sad","shake");
    const rain=document.getElementById("rain");
    if(rain) rain.remove();
    renderMain();
}

function yesClicked(e) {
    e.stopPropagation();
    stopVoices();
    card.innerHTML=`
        <div class="romantic-name">Happy Valentine‚Äôs üíï</div>
        <div style="font-size:60px;">üíñüêªüíñ</div>
        <p>You chose YES üíñ</p>
    `;
}
</script>

</body>
</html>
